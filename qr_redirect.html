<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargá Que Hacemos Córdoba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.9; }
    </style>
    <script>
        window.onload = function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Detectar Android
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.quehacemos.cba";
            } 
            // Detectar iOS
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/que-hacemos-c%C3%B3rdoba-qcm/id6753691023";
            } 
            // Otros dispositivos (desktop, etc)
            else {
                document.getElementById('message').innerHTML = 
                    '<h1>¡Hola!</h1><p>Esta app está disponible para móviles.</p><p>Escaneá el QR desde tu celular para descargar.</p>';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="message">
            <h1>Redirigiendo...</h1>
            <div class="spinner"></div>
            <p>Te llevamos a la tienda de apps</p>
        </div>
    </div>
</body>
</html>
